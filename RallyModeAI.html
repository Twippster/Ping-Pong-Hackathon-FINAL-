  <title>Ping-Pong</title>
  <link rel="shortcut icon" href="/PingPongRacket.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
    }
  </style>
<canvas id="gameCanvas"></canvas>
<script>
  var c;
  var cc;

  var ballX = 50;
  var ballY = 50;
  var ballSpeedX = 15;
  var ballSpeedY = 10;

  var rallyScore = 0;
  const WINNING_SCORE = 10;

  var showingWinScreen = false;

  var paddle1Y = 250;
  var paddle2Y = 250;
  const PADDLE_HEIGHT = 100;
  const PADDLE_THICKNESS = 10;

  function calculateMousePos(evt) {
    var rect = c.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
      x: mouseX,
      y: mouseY,
    };
  }

  function handleMouseClick(evt) {
    if (showingWinScreen) {
      rallyScore = 0;
      showingWinScreen = false;
    }
  }

  window.onload = function () {
    c = document.getElementById("gameCanvas");
    cc = c.getContext("2d");

    c.width = innerWidth;
    c.height = innerHeight;

    var framesPerSecond = 60;
    setInterval(function () {
      moveEverything();
      drawEverything();
    }, 1000 / framesPerSecond);

    c.addEventListener("mousedown", handleMouseClick);

    c.addEventListener("mousemove", function (evt) {
      var mousePos = calculateMousePos(evt);
      paddle1Y = mousePos.y - PADDLE_HEIGHT / 2;
    });
  };

  function ballReset() {
    if (rallyScore >= WINNING_SCORE) {
      showingWinScreen = true;
    }

    ballSpeedX = -ballSpeedX;
    ballX = c.width / 2;
    ballY = c.height / 2;
  }

  function computerMovement() {
    var paddle2YCenter = paddle2Y + PADDLE_HEIGHT / 2;
    if (paddle2YCenter < ballY - 35) {
      paddle2Y += 15;
    } else if (paddle2YCenter > ballY + 35) {
      paddle2Y -= 15;
    }
  }

  function moveEverything() {
    if (showingWinScreen) {
      return;
    }
    computerMovement();

    ballX += ballSpeedX;

    if (ballX < 0) {
      if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
        ballSpeedX = -ballSpeedX;

        var deltaY = ballY - (paddle1Y + PADDLE_HEIGHT / 2);
        ballSpeedY = deltaY * 0.35;

        rallyScore++;
      } else {
        rallyScore--;
        ballReset();
      }
    }

    if (ballX > c.width) {
      if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
        ballSpeedX = -ballSpeedX;

        var deltaY = ballY - (paddle2Y + PADDLE_HEIGHT / 2);
        ballSpeedY = deltaY * 0.35;
        
        rallyScore++;
      } else {
        rallyScore--;
        ballReset();
      }
    }

    ballY += ballSpeedY;

    if (ballY < 0) {
      ballSpeedY = -ballSpeedY;
    }
    if (ballY > c.height) {
      ballSpeedY = -ballSpeedY;
    }
  }

  function drawNet() {
    for (var i = 0; i < c.height; i += 40) {
      colorRect(c.width / 2 - 1, i, 2, 20, "white");
    }
  }

  function drawEverything() {
    colorRect(0, 0, c.width, c.height, "black");

    if (showingWinScreen) {
      cc.fillStyle = "white";
      cc.font = "50px Arial";

      if (rallyScore >= WINNING_SCORE) {
        cc.fillText(
          "You have won the game! Click anywhere on the screen to play again!",
          400,
          200
        );
      }
      return;
    }

    drawNet();

    colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, "white");
    colorRect(
      c.width - PADDLE_THICKNESS,
      paddle2Y,
      PADDLE_THICKNESS,
      PADDLE_HEIGHT,
      "white"
    );
    colorCircle(ballX, ballY, 10, "white");

    cc.font = "50px Arial";
    cc.fillStyle = "red";
    cc.fillText(rallyScore, 948, 500);
  }

  function colorRect(leftX, topY, width, height, drawColor) {
    cc.fillStyle = drawColor;
    cc.fillRect(leftX, topY, width, height);
  }

  function colorCircle(centerX, centerY, radius, drawColor) {
    cc.fillStyle = drawColor;
    cc.beginPath();
    cc.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
    cc.fill();
  }
</script>
